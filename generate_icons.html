<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Extension Icon Generator</h2>
    <button onclick="generateIcons()">Generate and Download Icons</button>
    <div id="status"></div>

    <script>
        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            const status = document.getElementById('status');
            status.innerHTML = 'Generating icons...';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Draw background
                ctx.fillStyle = '#007bff';
                ctx.beginPath();
                ctx.roundRect(size * 0.125, size * 0.125, size * 0.75, size * 0.75, size * 0.0625);
                ctx.fill();

                // Draw text
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('F', size / 2, size / 2);

                // Download
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            status.innerHTML = 'Icons generated! Please move them to the icons folder.';
        }
    </script>
</body>
</html>
